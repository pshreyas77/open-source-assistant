<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with subtle glow -->
  <circle cx="100" cy="100" r="90" fill="url(#mainGrad)" opacity="0.15"/>
  
  <!-- Main hexagon shape (represents structure/code) -->
  <g transform="translate(100, 100)">
    <!-- Outer hexagon -->
    <path d="M 0,-60 L 52,-30 L 52,30 L 0,60 L -52,30 L -52,-30 Z" 
          fill="none" 
          stroke="url(#mainGrad)" 
          stroke-width="6" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Inner connection lines (neural network style) -->
    <line x1="0" y1="-60" x2="0" y2="-25" stroke="url(#accentGrad)" stroke-width="3" opacity="0.8"/>
    <line x1="52" y1="-30" x2="25" y2="-12" stroke="url(#accentGrad)" stroke-width="3" opacity="0.8"/>
    <line x1="52" y1="30" x2="25" y2="12" stroke="url(#accentGrad)" stroke-width="3" opacity="0.8"/>
    <line x1="0" y1="60" x2="0" y2="25" stroke="url(#accentGrad)" stroke-width="3" opacity="0.8"/>
    <line x1="-52" y1="30" x2="-25" y2="12" stroke="url(#accentGrad)" stroke-width="3" opacity="0.8"/>
    <line x1="-52" y1="-30" x2="-25" y2="-12" stroke="url(#accentGrad)" stroke-width="3" opacity="0.8"/>
    
    <!-- Central AI core (glowing circle) -->
    <circle cx="0" cy="0" r="22" fill="url(#mainGrad)" opacity="0.2"/>
    <circle cx="0" cy="0" r="18" fill="url(#mainGrad)"/>
    
    <!-- AI brain pattern inside -->
    <g opacity="0.9">
      <!-- Left hemisphere -->
      <path d="M -8,-6 Q -12,-2 -8,2" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
      <path d="M -10,-4 Q -13,0 -10,4" fill="none" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
      
      <!-- Right hemisphere -->
      <path d="M 8,-6 Q 12,-2 8,2" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
      <path d="M 10,-4 Q 13,0 10,4" fill="none" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
      
      <!-- Connection -->
      <line x1="-4" y1="0" x2="4" y2="0" stroke="#fff" stroke-width="2"/>
      <circle cx="0" cy="0" r="2" fill="#fff"/>
    </g>
    
    <!-- Corner nodes (collaboration points) -->
    <circle cx="0" cy="-60" r="6" fill="url(#accentGrad)"/>
    <circle cx="52" cy="-30" r="6" fill="url(#accentGrad)"/>
    <circle cx="52" cy="30" r="6" fill="url(#accentGrad)"/>
    <circle cx="0" cy="60" r="6" fill="url(#accentGrad)"/>
    <circle cx="-52" cy="30" r="6" fill="url(#accentGrad)"/>
    <circle cx="-52" cy="-30" r="6" fill="url(#accentGrad)"/>
  </g>
  
  <!-- Subtle code symbols in corners -->
  <text x="25" y="35" font-family="monospace" font-size="16" fill="url(#mainGrad)" opacity="0.2" font-weight="bold">{</text>
  <text x="165" y="35" font-family="monospace" font-size="16" fill="url(#mainGrad)" opacity="0.2" font-weight="bold">}</text>
  <text x="25" y="175" font-family="monospace" font-size="16" fill="url(#accentGrad)" opacity="0.2" font-weight="bold">&lt;</text>
  <text x="165" y="175" font-family="monospace" font-size="16" fill="url(#accentGrad)" opacity="0.2" font-weight="bold">/&gt;</text>
  
  <!-- Small sparkle effects for polish -->
  <circle cx="145" cy="60" r="2" fill="#06B6D4" opacity="0.6"/>
  <circle cx="55" cy="140" r="2.5" fill="#8B5CF6" opacity="0.6"/>
  <circle cx="160" cy="120" r="2" fill="#6366F1" opacity="0.5"/>
</svg>
